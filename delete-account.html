<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delete Your Smart Healthcare Account</title>

  <style>
    :root {
      --bg: #f3f7fc;
      --surface: #ffffff;
      --primary: #0a84ff;        /* Material Blue */
      --primary-dark: #0066d6;
      --danger: #d32f2f;
      --danger-hover: #b71c1c;
      --shadow: rgba(0,0,0,0.12);
      --radius: 18px;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #1f2937;
    }

    .card {
      width: 100%;
      max-width: 440px;
      background: var(--surface);
      padding: 36px 32px;
      border-radius: var(--radius);
      box-shadow:
        0px 3px 6px var(--shadow),
        0px 6px 18px rgba(0,0,0,0.06);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
      color: #111827;
      letter-spacing: -0.3px;
    }

    p {
      margin: 0 0 24px;
      line-height: 1.65;
      color: #4b5563;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(10,132,255,0.25);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      margin-top: 6px;
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
      background: var(--danger);
      color: white;
    }

    button:hover {
      background: var(--danger-hover);
      box-shadow: 0 4px 12px rgba(211,47,47,0.35);
    }

    footer {
      margin-top: 24px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
    }

    footer a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Delete Your Account</h1>
    <p>We're sorry to see you go. Fill out the form below to permanently delete your Smart Healthcare account.</p>

    <form action="delete_account_process.php" method="POST">
      <input type="text" name="full_name" placeholder="Enter your full name" required>
      <input type="email" name="email" placeholder="Enter your registered email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <textarea name="reason" placeholder="Reason for leaving (optional)"></textarea>

      <button type="submit">Delete My Account</button>
    </form>

    <footer>
      Need help?  
      <a href="mailto:support@smarthealthcare.com">Contact Support</a>
    </footer>
  </div>

</body>
</html>
